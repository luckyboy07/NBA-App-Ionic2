<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <div class="searchbar">
                <ion-searchbar (ionInput) = "getPlayerItem($event)">
                </ion-searchbar>
            </div>                        
            <div>
                <ion-icon name="calendar" class="right-image"></ion-icon>
                <ion-datetime displayFormat="" pickerFormat="YYYY" [(ngModel)]="PlayerYear" (ionChange) = "onDateChange()" class="right-image"></ion-datetime>
            </div>
            <p class="playYear">{{PlayerYear}}</p>            
        </ion-title>                      
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list [virtualScroll]="NBAPlayerList">
        <button ion-item *virtualItem="let NBAplayer" (click) = "PlayerItemTapped($event, NBAplayer)">
            <p class="playerName">{{NBAplayer.FirstName}} {{NBAplayer.LastName}}</p>
            <p class="playerTeam">{{NBAplayer.TeamCity}} {{NBAplayer.TeamName}}</p>
            <div item-right>                
                <ion-avatar class="playeravartarHeight">
                    <img src="{{NBAplayer.TeamLogo}}" class="playerright-image">
                </ion-avatar>                     
            </div>
        </button>
    </ion-list>
</ion-content>
